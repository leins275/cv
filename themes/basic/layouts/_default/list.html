{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <div class="project-list-item">
      <div class="project-list-title">
        <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        <p class="project-list-dates">{{.Params.dates}}</p>
      </div>
    </div>
    {{ .Summary }}
  {{ end }}
{{ end }}
